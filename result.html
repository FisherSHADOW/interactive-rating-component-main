<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive-rating-component-main</title>
    <!-- css -->
    <!-- normailize css -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/result.css" />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          class="logo"
          src="./assets/images/illustration-thank-you.svg"
          alt="Feed back icon"
        />
        <div class="resultBox">
            <p class="rateResult">You selected 4 out of 5</p>
        </div>
        <h1>Thank you!</h1>
        <h2>
          We appreciate you taking the time to give a rating.<br />
          if you ever need more support, dont hesitate to <br />
          get in touch
        </h2>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
